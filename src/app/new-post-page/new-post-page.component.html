<div class="layout">
    <mat-toolbar>
        <div class="row">
            <div style="display: flex; flex-direction: row; align-items: center;">
                <mat-icon class="back-btn" [routerLink]="['/posts']">keyboard_backspace</mat-icon> <div class="page-title">Новая запись</div>
            </div>

            <mat-icon class="back-btn" (click)="onSubmit()">done</mat-icon>
        </div>

   

    </mat-toolbar>
    <div class="body">
        <form [formGroup]="publishForm" novalidate (ngSubmit)="onSubmit()" >
            <mat-form-field class="example-form-field" style="width: 100%;">
                <mat-label>Заголовок</mat-label>
                <input matInput type="text" formControlName="title">
              </mat-form-field>
    
              <mat-form-field style="width: 100%;">
                <mat-label>Категория</mat-label>
                <mat-select formControlName="category">
                  <mat-option *ngFor="let c of categories" [value]="c">{{ c.rusName}}</mat-option>
                </mat-select>
              </mat-form-field>
    
              <mat-form-field class="example-form-field" style="width: 100%;">
                <mat-label>Превью</mat-label>
                <textarea  matInput type="text" rows="2" formControlName="preview"></textarea>
              </mat-form-field>
    
              <mat-form-field class="example-form-field" style="width: 100%;">
                <mat-label>HTML контент</mat-label>
                <textarea  matInput type="text" rows="12" formControlName="content"></textarea>
              </mat-form-field>
        </form>

    </div>
</div>

<style>
    .body
    {
        padding: 20px;
        text-align: center;
    }

    @media screen and (min-width: 800px) {
        .layout
        {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .row
        {
            width: 600px;
            background-color: #ff4081;
            color: #fff;
        }

        mat-toolbar
        {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .body
        {
            width: 600px;
        }
    }

    @media screen and (max-width: 800px)
    {
        .row
        {
            width: 100%;
        }
    }

    .back-btn
        {
            margin-right: 20px;
            outline: 0;
        }   
        
    .back-btn:hover
    {
        cursor: pointer;
    }


    .page-title
    {
        font-weight: 500;
    }

        .row
        {
            background-color: #ff4081;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        mat-toolbar
        {
            background-color: #ff4081;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 18px;
        }
    
</style>
