<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
  </button>
<form [formGroup]="publishForm" novalidate (ngSubmit)="onSubmit()" >
    <mat-form-field class="example-form-field" style="width: 100%;">
        <mat-label>Заголовок</mat-label>
        <input matInput type="text" formControlName="title">
      </mat-form-field>

      <mat-form-field style="width: 100%;">
        <mat-label>Категория</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let c of categories" [value]="c">{{ c.rusName}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-form-field" style="width: 100%;">
        <mat-label>Превью</mat-label>
        <textarea  matInput type="text" rows="2" formControlName="preview"></textarea>
      </mat-form-field>

      <mat-form-field class="example-form-field" style="width: 100%;">
        <mat-label>HTML контент</mat-label>
        <textarea  matInput type="text" rows="5" formControlName="content"></textarea>
      </mat-form-field>



      <div style="display: flex; justify-content: flex-end;">
        <button mat-raised-button color="primary">Опубликовать</button>
      </div>

    </form>

    <style>
      .close-button{
  float: right;
  top:-24px;
  right:-24px;
  font-size: 14px;
}
    </style>
