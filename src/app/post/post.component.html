<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>назад</span>
      
    </mat-toolbar-row>
</mat-toolbar>

<div class="doc-layout">
    <div class="doc" *ngIf="post">

        <h1>{{ post.title }}</h1>
        <div [innerHTML]="post.content"></div>
    
    </div>
</div>



<style>

    .doc
    {
        padding: 10px;
    }


    @media screen and (min-width: 800px) {
        .doc
        {
        width: 600px;  
        }

        .doc-layout
        {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        }
    }

</style>
