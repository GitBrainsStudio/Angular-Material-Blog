<div class="layout">
    <mat-toolbar>
        <div class="row">
            <div style="display: flex; flex-direction: row; align-items: center;">
                <mat-icon class="back-btn" [routerLink]="['/posts']">keyboard_backspace</mat-icon> <div class="page-title" >Менеджер категорий</div>
            </div>

           <!--  <mat-icon class="back-btn" (click)="onSubmit()">share</mat-icon> -->
        </div>


    </mat-toolbar>
    <div class="body" *ngIf="categories">
        <div class="category" *ngFor="let c of categories">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                {{ c.rusName }}
                <button mat-icon-button [matMenuTriggerFor]="menu" (click)="select(c)"><mat-icon>more_vert</mat-icon></button>
            </div>
        </div>
    
    </div>
 </div>

 <button mat-mini-fab aria-label="Example icon button with a filter list icon" class="plus-btn" [routerLink]="['create']">
    <mat-icon>edit</mat-icon>
  </button>

 <mat-menu #menu="matMenu" xPosition="before">
    <button mat-menu-item (click)="editeRoute()">
      <mat-icon>edit</mat-icon>
      <span>Редактировать</span>
    </button>
    <button mat-menu-item (click)="delete()">
      <mat-icon>delete_outline</mat-icon>
      <span>Удалить</span>
    </button>
  </mat-menu>

 <style>

    .plus-btn
    {
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 1000;
        background-color: #ff4081;
    }

    .category
    {
        background-color: #fff;
        margin-bottom: 10px;
        font-size: 14px;
        font-weight: 500;
        padding: 20px 10px 20px 20px;
    }

    @media screen and (min-width: 800px) {
        .layout
        {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .row
        {
            width: 600px;
            background-color: #ff4081;
            color: #fff;
        }

        mat-toolbar
        {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .body
        {
            width: 600px;
        }
    }

    @media screen and (max-width: 800px)
    {
        .row
        {
            width: 100%;
        }
    }

    .back-btn
        {
            margin-right: 20px;
            outline: 0;
        }   
        
    .back-btn:hover
    {
        cursor: pointer;
    }


    .page-title
    {
        font-weight: 500;
    }

        .row
        {
            background-color: #ff4081;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        mat-toolbar
        {
            background-color: #ff4081;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 18px;
        }
    
</style>
