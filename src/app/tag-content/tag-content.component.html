      <app-route-menu></app-route-menu>
      <app-tags></app-tags>

     <!-- Центральный контейнер  -->
     <div class="container">
        <app-tags *ngIf="isMobile"></app-tags> 
        <!-- <app-tag-details [route]="route"></app-tag-details> -->
        <!-- <app-content [route]="route" [sort]="sort" [parent]="parent"></app-content> -->
        <app-content [eventChangePage]="sharedData"></app-content>
     </div>
   
  
    <!-- Правый сайдбар -->
    <!-- <div class="sidebar"></div> -->
  </div>




  <div style="width: 100%; height: 100vh;"  *ngIf="isMobile">
    <nav role="navigation">
      <div id="menuToggle">

        <input type="checkbox" />
 
        <span></span>
        <span></span>
        <span></span>
        

        <ul id="menu">
          <app-route-menu></app-route-menu>
          <app-tags></app-tags>
        </ul> 
      </div>
    </nav>
    <div class="content-mobile">
      <app-content [eventChangePage]="sharedData"></app-content>
    </div>
    <!-- <app-tags></app-tags>  -->
        <!-- <app-tag-details [route]="route"></app-tag-details> -->
        <!-- <app-content [route]="route" [sort]="sort" [parent]="parent"></app-content> -->
    
  </div>

<style>

.content-mobile
{
  width: 100%;
  box-sizing: border-box;
  padding-top: 10px;
}

#menu ::ng-deep app-route-menu .side-menu
{
  display: flex;
  flex-direction: column;
}

#menu ::ng-deep app-tags .side-menu
{
  display: flex;
  flex-direction: column;
}

#menuToggle
{
  display: block;
  position: relative;
  padding-top: 20px;
  padding-left: 20px;
  
  width: 100%;

  box-sizing: border-box;
  
  z-index: 1;
  
  -webkit-user-select: none;
  user-select: none;
}

#menuToggle a
{
  text-decoration: none;
  color: #232323;
  
  transition: color 0.3s ease;
}

#menuToggle a:hover
{
  color: tomato;
}


#menuToggle input
{
  display: block;
  width: 40px;
  height: 32px;
  position: absolute;
  top: 10px;
  left: 10px;
  
  cursor: pointer;
  
  opacity: 0; /* hide this */ 
  z-index: 2; /* and place it over the hamburger */
  
  -webkit-touch-callout: none;
}

/*
 * Just a quick hamburger
 */
#menuToggle span
{
  display: block;
  width: 33px;
  height: 4px;
  margin-bottom: 5px;
  position: relative;
  
  background: #cdcdcd;
  border-radius: 3px;
  
  z-index: 1;
  
  transform-origin: 4px 0px;
  
  transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
              background 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
              opacity 0.55s ease;
}

#menuToggle span:first-child
{
  transform-origin: 0% 0%;
}

#menuToggle span:nth-last-child(2)
{
  transform-origin: 0% 100%;
}

/* 
 * Transform all the slices of hamburger
 * into a crossmark.
 */
#menuToggle input:checked ~ span
{
  opacity: 1;
  transform: rotate(45deg) translate(-2px, -1px);
  background: #232323;
}

/*
 * But let's hide the middle one.
 */
#menuToggle input:checked ~ span:nth-last-child(3)
{
  opacity: 0;
  transform: rotate(0deg) scale(0.2, 0.2);
}

/*
 * Ohyeah and the last one should go the other direction
 */
#menuToggle input:checked ~ span:nth-last-child(2)
{
  transform: rotate(-45deg) translate(0, -1px);
}

/*
 * Make this absolute positioned
 * at the top left of the screen
 */
#menu
{
  position: absolute;
  width: 107%;

  box-sizing: border-box;

  height: 100vh;

  margin: -100px 0 0 -50px;
  padding: 50px;
  padding-top: 125px;
  
  background: #ededed;
  list-style-type: none;
  -webkit-font-smoothing: antialiased;
  /* to stop flickering of text in safari */
  
  transform-origin: 0% 0%;
  transform: translate(-100%, 0);
  
  transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0);
}

#menu li
{
  padding: 10px 0;
  font-size: 22px;
}

/*
 * And let's slide it in from the left
 */
#menuToggle input:checked ~ ul
{
  transform: none;
}
</style>
